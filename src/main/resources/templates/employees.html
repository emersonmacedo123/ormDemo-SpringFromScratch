<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Employees page</h1>
<form action="#" th:action="@{/employees}" method="get">
    <label id="company_filter">Filter by Company</label>
    <select id="company" name="companyId">
        <option value="" >All</option>
        <option th:each="comp: ${companies}"
                th:value="${comp.id}"
                th:text="${comp.name}"
                th:selected="${comp.name==choosenCompanyName}">

        </option>
        <input type="submit" value="Search">
    </select>
</form>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Company</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="employee : ${employees}" >
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}" ></td>
            <td th:text="${employee.company.getName()}" ></td>
            <td><a th:href="@{/edit/{id}(id=${employee.id})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${employee.id})}">Delete</a></td>
        </tr>
    </tbody>
</table>

<a href="/add-employee" >Add new employee</a>

</body>
</html>
